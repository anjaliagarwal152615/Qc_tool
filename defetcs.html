<!DOCTYPE html>
<html>

<head>
    <title>Defect Tracking Tool</title>
</head>

<body>
    <h1>Defects</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Assigned To</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for defect in defects %}
            <tr>
                <td>{{ defect['ID'] }}</td>
                <td>{{ defect['Description'] }}</td>
                <td>{{ defect['Assigned To'] }}</td>
                <td>{{ defect['Status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
